services:
  - type: web
    name: whatsapp-gpt-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: VERIFY_TOKEN
        sync: false
      - key: WA_PHONE_ID
        sync: false
      - key: WA_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
